<!doctype html>
<html>

<head>

  <title>venmo</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name = "viewport" content = "width=device-width, initial-scale=1">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Space+Mono&display=swap" rel="stylesheet">


</head>

<body>

  <div id=container>

    <div id=chooseDisplay>
      <button onclick="displayList()">View Index</button>
      <button onclick="displayGenerate()">Generate</button>
    </div>


    <div id=title>

      <p>an exploration in venmo payments</p>

    </div>

    <div id=listDiv>

      <center>
      <p>index</p>
      <p>sort by:</p>
      <select id=chooseSort>
        <option value="chrono">Chronological</option>
        <option value="alpha">Alphabetical</option>
        <!-- <option value="amount">By Amount</option> -->
        <!-- <option value="transit">Transit</option> -->
      </select>
      <button onclick="sortCaptions()">sort</button>
      </center>

    <div class=listpayment>

        <div class=listcaption>
          <p></p>
        </div>

        <div class=listprice>
          <p></p>
        </div>

    </div>

    </div>



    <div id=generateContainer>
    <br>
    <div id=generate-header>
      <p>generate by category:</p>

      <select id=chooseMode>
        <option value="random">Random</option>
        <option value="food">Food</option>
        <option value="activity">Activity</option>
        <!-- <option value="transit">Transit</option> -->
      </select>
      <button onclick="generate()">Generate</button>
    </div>


    <div class=payment>

        <div class=caption>
          <p></p>
        </div>

        <div class=value>
          <p></p>
        </div>

    </div>

  </div>

  </div>



</body>

<script src=jquery.js></script>
<script src=scripts.js></script>

</html>
